<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Table</title>
</head>
<body>

    <!-- Judul -->
    <h1>Table Anggota Kelompok</h1>

    <form>
        <p>Nama :</p>
        <input type="text" name="nama">
        <p>Kelompok:</p>
        <input type="radio" name="kelompok" id="BaliWangi">
        <label for="BaliWangi">Bali</label>
        <input type="radio" name="kelompok" id="BaliWangi">
        <label for="BaliWangi">Banyuwangi</label>
        <input type="radio" name="kelompok" id="BaliWangi">
        <label for="BaliWangi">BaliWangi</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
    </form>

    <br>

    <!-- no, nama, kelompok -->
    <table border="3">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Martasya Dwi Pramesty</td>
        <td>BaliWangi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Tasya "aca"</td>
        <td>BaliWangi</td>
    </tr>

    </table>
    <br>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
</body>
</html>
